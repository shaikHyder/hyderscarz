<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance & EMI Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('financebg.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff4757;
      z-index: 1;
      position: absolute;
      top: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    h2 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      color: #333;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4757;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e84118;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffae;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Buy your dream car with EMI</h1>
  <div class="calculator">
    <h2>EMI Calculator</h2>
    <label>Loan Amount (₹):</label>
    <input type="number" id="amount" placeholder="e.g., 1000000">

    <label>Interest Rate (% per annum):</label>
    <input type="number" id="rate" placeholder="e.g., 7.5">

    <label>Tenure (years):</label>
    <input type="number" id="years" placeholder="e.g., 5">

    <button onclick="calculateEMI()">Calculate EMI</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById('amount').value);
      const r = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const n = parseFloat(document.getElementById('years').value) * 12;

      if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r <= 0 || n <= 0) {
        document.getElementById('result').innerText = 'Please enter valid values.';
        return;
      }

      const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
      document.getElementById('result').innerText = 'Monthly EMI: ₹' + emi.toFixed(2);
    }
  </script>
</body>
</html>
