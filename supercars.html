<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Cars Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #111;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
    }


.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 28px;
  color: white;
  background-color: rgba(0,0,0,0.4);
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
  user-select: none;
}

.left-arrow {
  left: 10px;
}

.right-arrow {
  right: 10px;
}

.carousel:hover .arrow {
  display: block;
}




    header {
  position: relative;
  text-align: center;
  padding: 40px 20px;
  font-size: 2.5rem;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  background: radial-gradient(circle at center, #111, #000);
  overflow: hidden;
  z-index: 1;
}

header h1 {
  display: inline-block;
  padding: 15px 40px;
  border-radius: 12px;
  position: relative;
  font-size: 2.8rem;
  color: #fff;
  text-shadow: 0 0 8px #ff0000, 0 0 12px #ff3333, 0 0 18px #ff6666;
  animation: headingGlow 1.5s infinite alternate;
  z-index: 2;
}

/* Neon border animation effect */
header::before,
header::after {
  content: '';
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  border-radius: 16px;
  border: 3px solid transparent;
  animation: borderGlow 4s linear infinite;
  pointer-events: none;
  z-index: 0;
}

header::after {
  border-color: #ff0000;
  animation-delay: 2s;
}

@keyframes headingGlow {
  0% {
    text-shadow: 0 0 8px #ff0000, 0 0 16px #ff3333, 0 0 24px #ff6666;
  }
  100% {
    text-shadow: 0 0 12px #ff3333, 0 0 20px #ff6666, 0 0 28px #ff0000;
  }
}

@keyframes borderGlow {
  0% {
    box-shadow: 0 0 10px red, 0 0 20px #ff0000, 0 0 30px #ff3333;
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 20px red, 0 0 30px #ff3333, 0 0 40px #ff0000;
    transform: scale(1.02);
  }
  100% {
    box-shadow: 0 0 10px red, 0 0 20px #ff0000, 0 0 30px #ff3333;
    transform: scale(1);
  }
}


    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
    }

    .cars-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      padding: 40px;
    }

    .car-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    body.dark .car-card {
      background: #222;
      color: #fff;
    }

    .car-card.visible {
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .car-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .carousel {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .car-content {
      padding: 15px;
    }

    .car-content h3 {
      margin: 0;
      color: #f00;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      padding-top: 10px;
    }

    .btn {
      padding: 8px 12px;
      background: #ff0000;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    .heart-icon {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s ease;
      z-index: 5;
    }

    .heart-icon.active {
      color: red;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
    }

    .close-modal {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .cars-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .cars-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="light">
  <button class="toggle-theme" id="themeToggle" title="Toggle Day/Night Mode">ðŸŒž</button>

  <header>Super Cars Collection</header>

  <section class="filters">
    <select id="brandFilter">
      <option value="all">All Brands</option>
      <option value="Lamborghini">Lamborghini</option>
      <option value="Ferrari">Ferrari</option>
      <option value="Bugatti">Bugatti</option>
      <option value="Tesla">Tesla</option>
      <option value="Porsche">Porsche</option>
    </select>
  </section>

  <section class="cars-grid" id="carGrid"></section>

  <div class="modal" id="carModal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('carModal').style.display='none'">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    const carsData = [
      { brand: "Lamborghini", name: "Lamborghini Lambo", price: 280000, description: "Lambo - The definition of speed and style.", images: ["lambo.jpeg", "lambo2.jpg", "lambo3.jpg"] },
      { brand: "Ferrari", name: "Ferrari Italia", price: 310000, description: "Ferrari's beast with top-notch Italian engineering.", images: ["ferari1.jpg", "ferari2.jpg", "ferari3.jpg"] },
      { brand: "Bugatti", name: "Bugatti Veyron", price: 900000, description: "Bugatti - Pure performance, luxury and unmatched power.", images: ["bugati1.jpg", "bugati2.jpg", "bugati3.jpg"] },
      { brand: "Tesla", name: "Tesla Model S Plaid", price: 160000, description: "Electric meets elite. Tesla Plaid is lightning-fast.", images: ["tesla.jpg", "tesla2.jpg", "tesla3.jpg"] },
      { brand: "Porsche", name: "Porsche 911 Turbo", price: 200000, description: "Porsche 911 blends power, class, and prestige.", images: ["porshe.png", "porshe2.png", "porshe3.png"] },
      { brand: "Koenigsegg", name: "Koenigsegg Jesko", price: 3200000, description: "Jesko â€“ One of the most advanced hypercars ever made.", images: ["jesko1.jpg", "jesko2.jpg", "jesko3.jpg"] },
      { brand: "McLaren", name: "McLaren P1", price: 1200000, description: "P1 â€“ Hybrid hypercar with insane track performance.", images: ["p1-1.jpg", "p1-2.jpg", "p1-3.jpg"] },
      { brand: "Pagani", name: "Pagani Huayra", price: 2800000, description: "Huayra â€“ Handcrafted Italian performance and art.", images: ["huayra1.jpg", "huayra2.jpg", "huayra3.jpg"] },
      { brand: "Aston Martin", name: "Aston Martin Valkyrie", price: 3000000, description: "Valkyrie â€“ Formula One tech for the streets.", images: ["valkyrie1.jpg", "valkyrie2.jpg", "valkyrie3.jpg"] },
      { brand: "Rimac", name: "Rimac Nevera", price: 2200000, description: "Nevera â€“ All-electric beast with mind-blowing speed.", images: ["nevera1.jpg", "nevera2.jpg", "nevera3.jpg"] },
      { brand: "Hennessey", name: "Hennessey Venom F5", price: 1800000, description: "Venom F5 â€“ Built for breaking speed limits.", images: ["venom3.jpg", "venom2.jpg", "venom3.jpg"] },
      { brand: "SSC", name: "SSC Tuatara", price: 1900000, description: "Tuatara â€“ One of the fastest cars on the planet.", images: ["tuatara1.jpg", "tuatara2.jpg", "tuatara3.jpg"] },
      { brand: "Lotus", name: "Lotus Evija", price: 2100000, description: "Evija â€“ Stunning electric hypercar from Lotus.", images: ["evija1.jpg", "evija2.jpg", "evija3.jpg"] },
      { brand: "Devel", name: "Devel Sixteen", price: 2200000, description: "Devel Sixteen â€“ 5000 horsepower madness.", images: ["devel1.jpg", "devel2.jpg", "devel3.jpg"] },
      { brand: "Zenvo", name: "Zenvo TSR-S", price: 1700000, description: "TSR-S â€“ Wild Danish supercar with active aero.", images: ["zenvo1.jpg", "zenvo2.jpg", "zenvo3.jpg"] },
      { brand: "Apollo", name: "Apollo Intensa Emozione", price: 2500000, description: "IE â€“ Raw, aggressive, and beautiful performance.", images: ["apollo1.jpg", "apollo2.jpg", "apollo3.jpg"] }
    ];

    const carGrid = document.getElementById('carGrid');

    function renderCars() {
      carGrid.innerHTML = '';
      const brandVal = document.getElementById('brandFilter').value;
      const filtered = carsData.filter(car => brandVal === 'all' || car.brand === brandVal);

      filtered.forEach((car, index) => {
        const card = document.createElement('div');
        card.className = 'car-card';
        card.innerHTML = `
          <span class="heart-icon" onclick="this.classList.toggle('active')">&#10084;</span>
          <div class="carousel" id="carousel-${index}">
  <span class="arrow left-arrow" onclick="slideImage(${index}, -1)">&#10094;</span>
  ${car.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}" />`).join('')}
  <span class="arrow right-arrow" onclick="slideImage(${index}, 1)">&#10095;</span>
</div>

          <div class="car-content">
            <h3>${car.name}</h3>
            <p>Price: $${car.price.toLocaleString()}</p>
            <div class="buttons">
              <button class="btn" onclick="alert('Buying ${car.name}')">Buy Now</button>
              <button class="btn" onclick="alert('Added ${car.name} to cart')">Add to Cart</button>
              <button class="btn" onclick="showModal('${car.name}', '${car.description}')">Details</button>
            </div>
          </div>`;
        carGrid.appendChild(card);

        let current = 0;
        const images = card.querySelectorAll('.carousel img');
        setInterval(() => {
          images[current].classList.remove('active');
          current = (current + 1) % images.length;
          images[current].classList.add('active');
        }, 2000);
      });

      animateCards();
    }

    function showModal(title, desc) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = desc;
      document.getElementById('carModal').style.display = 'flex';
    }

    document.getElementById('brandFilter').addEventListener('change', renderCars);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    function animateCards() {
      const cards = document.querySelectorAll('.car-card');
      cards.forEach(card => observer.observe(card));
    }

    renderCars();

    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™' : 'ðŸŒž';
    });


function slideImage(index, direction) {
  const carousel = document.getElementById(`carousel-${index}`);
  const images = carousel.querySelectorAll('img');
  let current = Array.from(images).findIndex(img => img.classList.contains('active'));
  
  images[current].classList.remove('active');
  current = (current + direction + images.length) % images.length;
  images[current].classList.add('active');
}




  </script>
</body>
</html>
